<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
    <title>S-Plan Admin - Users</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="/manifest.json" rel="manifest">
    <link href="/assets/css/Navigation-with-Button.scss" rel="stylesheet">
    <link href="/assets/css/admin-users.scss" rel="stylesheet">
</head>

<body>
<div id="navBarContainer">
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-button">
        <div class="container">
            <a class="navbar-brand" href="index.html">S-Plan</a>
            <button class="navbar-toggler" data-target="#navcol-1" data-toggle="collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav mr-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link" href="stundenplan.html">Stundenplan</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="vertretungen.html">Vertretungsplan</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="aushang.html">Aushang</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">Benutzerverwaltung</a></li>
                </ul>
                <span class="navbar-text actions"></span>
            </div>
            <button class="btn btn-light action-button" onclick="goToMainPage()">Administration verlassen</button>
            <button class="btn btn-light action-button" onclick="logout()">Logout</button>
        </div>
    </nav>
</div>
<div hidden>
    <div class="container" id='load-container'>
        <div class="row" id="daysContainer">
            <div class="col" id="day-0">
                <h5>Loading....</h5>
            </div>
        </div>
    </div>
</div>
<div class="container" id='searchContainer'>
    <div class="row">
        <div class="col">
            <button class="btn btn-info" onclick="window.location.href = '/pages/admin/ad-user-sync.html'">Active Directory Sync</button>
            <button class="btn btn-info" onclick="window.location.href = '/pages/admin/ad-user-settings.html'">Active Directory Settings</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            Type :<br>
            <select id="userTypeSelect" onchange="getSelectOptions();">
                <option selected value="0">All</option>
                <option value="1">Student</option>
                <option value="2">Teacher</option>
            </select>
        </div>
        <div class="col">
            Aktiv:<br>
            <select id="activeSelect" onchange="getSelectOptions();">
                <option selected value=null>All</option>
                <option value="1">Ja</option>
                <option value="0">Nein</option>
            </select>
        </div>
        <div class="col">
            Vorname:<br>
            <input class="form-control" id="firstnameSelect" onkeyup="getSelectOptions()" type="text">
        </div>
        <div class="col">
            Nachname:<br>
            <input class="form-control" id="lastnameSelect" onkeyup="getSelectOptions()" type="text">
        </div>
    </div>
</div>
<div class="container" id='userContainer'>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Benutzername</th>
            <th scope="col">Vorname</th>
            <th scope="col">Nachname</th>
            <th scope="col">Type</th>
            <th scope="col">Aktiv</th>
            <th scope="col">Aktion</th>
        </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
</div>
<div class="confirmBox" id="confirmBox" onclick="closeConfirmViews()"></div>
<div class="confirmFrame" id="confirmDeleteFrame">
    <button class="btn btn-danger" onclick="closeConfirmViews()">Abbrechen</button>
    <button class="btn btn-success">Bestätigen</button>
</div>
<div class="confirmFrame" id="userDetailFrame">
    <button class="btn btn-danger" onclick="closeConfirmViews()">Schließen</button>
    <form>
        <div class="form-group">
            <label for="ProfileDetailusername">Username</label>
            <input class="form-control" disabled id="ProfileDetailusername" placeholder="Loading....." type="email">
        </div>
        <div class="form-group">
            <label for="ProfileDetailFirstname">Vorname</label>
            <input class="form-control" disabled id="ProfileDetailFirstname" placeholder="Firstname" type="text">
        </div>
        <div class="form-group">
            <label for="ProfileDetailLastname">Nachname</label>
            <input class="form-control" disabled id="ProfileDetailLastname" placeholder="Lastname" type="text">
        </div>
        <div class="form-group">
            <label for="ProfileDetailMail">Mailaddress</label>
            <input class="form-control" disabled id="ProfileDetailMail" placeholder="not set" type="email">
        </div>

    </form>
    <div class="btn-group" role="group">
        <button class="btn btn-success">Sync from AD</button>
        <button class="btn btn-danger">Disconnect all devices</button>
        <button class="btn btn-info" id="buttonOpenCourseFrame">Kursliste (Loading)</button>
    </div>
</div>

<div class="confirmFrame" id="userResetFrame">
    <button class="btn btn-danger" onclick="closeConfirmViews()">Schließen</button>
    <button class="btn btn-success">Bestätigen</button>
</div>

<div class="confirmFrame" id="userCoursesFrame">
    <button class="btn btn-danger" onclick="closeConfirmViews()">Schließen</button>
    <div class="container" id='datacourseContainer'>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Stufe</th>
                <th scope="col">Fach</th>
                <th scope="col">Gruppe</th>
            </tr>
            </thead>
            <tbody id="tableBodyCoursesUser">
            </tbody>
        </table>
    </div>
</div>

<script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="/assets/js/main.ts"></script>
<script src="/assets/js/utilities/databaseConnector.ts"></script>
<script src="/assets/js/utilities/apiConnector.ts"></script>
<script src="/assets/js/presentation/admin/apiconnector.ts"></script>
<script src="/assets/js/presentation/admin/users.ts"></script>
</body>

</html>
