</div>

<div class="container" style="max-width: 900px;">
    <button class="btn btn-danger" onclick="console.log('Test');serviceworkerConnector.reInit();">Seite neu initialisieren</button>
    <div class="row">
        <div class="col">
            <h5>Login</h5>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary" onclick="openTwoFactorFrame()">Zwei Schritte Login</button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <h5>Benutzerprofil</h5>
        </div>
    </div>
    <div class="row">
        <div class="col">
            Name
        </div>
        <div class="col">
            <input class="form-control" disabled id="profileFirstName" type="text">
        </div>
        <div class="col">
            <input class="form-control" disabled id="profileLastName" type="text">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            Mail
        </div>
        <div class="col">
            <input class="form-control" disabled id="profileMailAddress" type="email">
        </div>
    </div>
    <div class="row">
        <div class="col"><br>
            Kurse
        </div>
        <div class="col"><br>
            <button class="btn" onclick="openCourseView()">Liste öffnen</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h5>Integrationen</h5>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-info">Moodle</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h5>Dark Mode</h5>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-success" id="themeAutomode" onclick="settings.toggleDarkModeAuto()">Auto</button>
        </div>
        <div class="col">
            <label class="switch">
                <input id="toggleDarkModeButton" onchange="settings.darkModeToggleSwitch(this)" type="checkbox">
                <div class="slider round">
                    <span class="on">AN</span>
                    <span class="off">AUS</span>
                    <span class="notavilable">Disabled</span>
                </div>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h5>Benachrichtigungen</h5>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label class="switch">
                <input id="togBtn" onchange="settings.sliderPushNotification(this)" type="checkbox">
                <div class="slider round">
                    <span class="on">AN</span>
                    <span class="off">AUS</span>
                    <span class="notavilable">Error</span>
                </div>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-danger" onClick="removeAllDevicesConfirm();">Alle Entfernen</button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <button class="btn btn-success" onClick="window.location='https://t.me/SPlanBot'">Telegram</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <br>
            <table class="table" style="max-width: 100%">
                <tr>
                    <th>Type</th>
                    <th>Connected</th>
                    <th>Info</th>
                    <th>Aktionen</th>
                </tr>
                <tbody id="devicesTableBody">
                </tbody>
            </table>
        </div>
    </div>

</div>
<div class="confirmBox" id="confirmBox" onclick="closeAllView()"></div>
<div class="confirmFrame" id="deleteDevicesConfirmView">
    <button class="btn btn-danger" onclick="closeAllView()">Abbrechen</button>
    <button class="btn btn-success">Bestätigen</button>
</div>
<div class="confirmFrame" id="userCoursesFrame">
    <button class="btn btn-danger" onclick="closeAllView()">Schließen</button>
    <button class="btn btn-success" onclick="window.location.href = '/pages/student/editCourses.html'">Bearbeiten</button>
    <div class="container" id='datacourseContainer'>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Stufe</th>
                <th scope="col">Fach</th>
                <th scope="col">Gruppe</th>
            </tr>
            </thead>
            <tbody id="tableBodyCoursesUser">
            </tbody>
        </table>
    </div>
</div>

<div class="confirmFrame" id="twoFactorFrame">
    <button class="btn btn-danger" onclick="closeAllView()">Schließen</button>
    <button class="btn btn-success" id="addTOTPButton" onclick="createNewTwoFactor()"> Add...</button>
    <div class="container" id='twoFactorContainer'>
        <div class="row" id="addDeviceContainer" style="visibility: hidden">
            <div class="col">
                <div class="row">
                    <div class="col" id="qrCodeContainer">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input class="form-control" id="tokenName" placeholder="Name...." style="" type="text">
                        <input class="form-control" id="confirmPassword" placeholder="Password..." style="" type="password">

                    </div>
                    <div class="col">
                        <button class="btn btn-success" id="confirmScanned">Gescannt</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input class="form-control" id="confirmCode" maxlength="6" placeholder="123456" style="visibility: hidden;" type="number">
                    </div>
                    <div class="col">
                        <button class="btn btn-success" id="submitConfirmCode" style="visibility:collapse;">Confirm</button>
                    </div>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Aktion</th>
                    </tr>
                    </thead>
                    <tbody id="tableBodyTwoFactorDevices">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
