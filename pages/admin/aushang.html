<body>

    <nav class="navbar navbar-light navbar-expand-md navigation-clean-button">
        <div class="container">
            <a class="navbar-brand" href="index.html">OKS</a>
            <button class="navbar-toggler" data-target="#navcol-1" data-toggle="collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav mr-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link" href="stundenplan.html">Stundenplan</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="vertretungen.html">Vertretungsplan</a></li>

            <button class="btn btn-light action-button" onclick="logout()">Logout</button>
        </div>
    </nav>
</div>
<div>
    <div class="container" id='bodyContainer'>
        <table class="table w-auto" id="dataTable">
            <thead>
            <tr>
                <th scope="col">Kurs</th>
                <th scope="col">Datum</th>
                <th scope="col">Online</th>
                <th scope="col">Inhalt</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
            <tbody>
            <tr id="createAnnouncement" style="visibility: collapse">
                <td>
                    <select class="form-control" id="gradeSelect" onchange="selectUpdate()">
                        <option selected>
                            Grade
                        </option>
                    </select>
                    <select class="form-control" id="subjectSelect" onchange="selectUpdate()">
                        <option>
                            Subject
                        </option>
                    </select>
                    <select class="form-control" id="groupSelect">
                        <option>
                            Group
                        </option>
                    </select>
                </td>
                <td>
                    <input class="form-control" id="dateInput" type="date">
                </td>
                <td>
                    <input class="form-control" type="checkbox">
                </td>
                <td>
                    <textarea class="form-control" id="announcementContent"></textarea>
                </td>
                <td>
                    <div class="btn-group">
                        <button class="btn btn-success" id="saveAnnouncement" onclick="createAnnouncement();">Speichern</button>
                        <button class="btn btn-danger" id="clearInput">Leeren</button>
                    </div>
                </td>
            </tr>
            <tr id="openCreate">
                <td>
                    <button class="btn btn-success" onclick="openCreateView();">Erstellen</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn btn-info" id="openPresets">Vorlagen</button>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
<script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

<script src="/assets/js/utilities/apiConnector.ts"></script>
<script src="/assets/js/presentation/admin/aushang.ts"></script>

</html>
